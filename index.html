<!DOCTYPE html>
<html lang="en">

<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007BFF">
    <title>Text File Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" sizes="192x192">
    <link rel="icon" href="icon-512.png" sizes="512x512">
  </head>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        .output {
            white-space: pre-wrap;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text File Viewer</h1>
        <input type="file" id="fileInput" accept=".txt" />
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
  const file = event.target.files[0];
  
  if (file && file.type === "text/plain") {
    const reader = new FileReader();
    
    reader.onload = function(e) {
      document.getElementById('output').textContent = e.target.result;
    };
    
    reader.onerror = function() {
      document.getElementById('output').textContent = "Error reading file!";
    };
    
    reader.readAsText(file);
  } else {
    document.getElementById('output').textContent = "Please select a valid text file.";
  }
});

</script>
</html>
